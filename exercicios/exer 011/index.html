<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midis em html5</title>
</head>
<body>
    <h1> imagens dinamicas </h1>
    <p> tente abrir esse site em varios dispositivos diferentes ou simplesmente aumente ou diminue o tamanho do seu navegador </p>
    <picture>
     <source media="(max-width: 750px )" srcset="imagens/fotop.png" type="image/png">
      <source media="(max-width:1050px )" srcset="imagens/fotom.png" type="image/png">
     <img src="imagens/fotog.png" alt="imagem flexivel">

    </picture>
    <h1> Reproduzindo audio</h1>
    <p>vamos aprendera reproduzir audio em html 5</p>
    <audio preload="metadata" autoplay controls loop>
    <!--- pra se ter compatibilidade com todos os navegadores: mp3 wav ogg embaixo temos outras formas de reproduzir audios, lembre-se que a sequencia define a ordem na qual o site vai reproduzir   -->
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
    <source src="midia/guanacast-33.wav" type="audio/wav">

    <p> infelizmente seu navegador nao consegue reproduzir audio</p>
    <a href="midia/guanacast-33.mp3"> clique aqui para baixar o arquivo mp3</a>

    </audio>


</body>
</html>
